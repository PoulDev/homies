version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: homies-mysql
    restart: unless-stopped
    environment:
      # Change MYSQL_ROOT_PASSWORD and MYSQL_PASSWORD to your own values
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD_CHANGE_ME
      MYSQL_PASSWORD: MYSQL_PASSWORD_CHANGE_ME # This must be the same as DB_PASSWORD variable in .env

      MYSQL_DATABASE: homies_db
      MYSQL_USER: homies_user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql:ro # Initial database schema
    networks:
      - homies-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  
  # Golang API Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homies-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - homies-network

volumes:
  mysql_data:
    driver: local

networks:
  homies-network:
    driver: bridge
