version: '3.8'

services:
  # Postgres Database Service
  postgres:
    image: postgres:16
    container_name: homies-postgres
    restart: unless-stopped
    environment:
      # Change POSTGRES_PASSWORD to your own secure value
      POSTGRES_PASSWORD: POSTGRES_PASSWORD_CHANGE_ME # Must match DB_PASSWORD in .env
      POSTGRES_USER: homies_user
      POSTGRES_DB: homies_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - homies-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homies_user -d homies_db"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  # Golang API Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homies-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      GIN_MODE: release
    networks:
      - homies-network

volumes:
  postgres_data:
    driver: local

networks:
  homies-network:
    driver: bridge
